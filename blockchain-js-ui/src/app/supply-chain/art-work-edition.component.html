<h1>ArtWork edition</h1>
<div class="field">
    <label class="label">Title</label>
    <div class="control">
        <input #title class="input" type="text" (change)='updateArtWorkTitle(title.value)' [value]='artWork.title'>
    </div>
    <p class="help">Title of the ArtWork</p>
</div>
<div class="field">
    <label class="label">Size</label>
    <div class="control">
        Width
        <input #width class="input" type="number" (change)='changeArtWorkSize(width.value, height.value)' [value]='artWork.size.width'>
        Height
        <input #height class="input" type="number" (change)='changeArtWorkSize(width.value, height.value)' [value]='artWork.size.height'>
    </div>
    <p class="help">Size of the grid</p>
</div>

<canvas #canvas (mousemove)='mouseMove($event)' (mouseout)='mouseOut()' (click)='mouseClick($event)' style="border:1px solid black; width:15em; height: 15em;"></canvas>

<h2>Inventory ({{ inventoryNbItems }} items in {{ inventory.length }} categories)</h2>
<div class="inventory">
    <div *ngFor='let item of inventory' [class.selected]='item.id == selectedInInventory' (click)='selectInventory(item.id)'>
        <art-work-icon [artWorkId]='item.id' (selected)='selectInventory(item.id)'></art-work-icon>
        <b>{{ item.count }}</b>
    </div>
</div>

<h2>Others Inventory</h2>
<div class="inventory">
    <div *ngFor='let itemId of othersInventory' [class.selected]='itemId == selectedInOthersInventory' (click)='selectOthersInventory(itemId)'>
        <art-work-icon [artWorkId]='itemId' (selected)='selectOthersInventory(itemId)'></art-work-icon>
    </div>
</div>

<div>
    <button class="button" (click)='cancel.emit()'>Back</button><br />
    <button *ngIf="canValidate" class="button is-primary" (click)='validate.emit()'>Validate</button><br />
    <span *ngIf='!canValidate'>Cannot validate because not all sub artworks are validated.</span>
</div>
