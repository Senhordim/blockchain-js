<div class="card artWork-card">
    <div class="card-image">
        <figure class="image square">
            <canvas #canvas></canvas>
        </figure>
    </div>
    <div class="card-content">
        <div class="media" (click)='select.emit(artWork)'>
            <div class="media-content">
                <div *ngIf='!artWork.validated'>ðŸš§ ðŸ‘· In progress ðŸ‘· ðŸš§</div>
                <p class="title is-4">{{ artWork.title }}</p>
                <p class="subtitle is-6">{{ artWork.author }}</p>

                <div *ngIf='artWork.messages'>
                    <div *ngFor='let message of artWork.messages'>
                        <i>{{ message.author }} :</i> {{ message.text }}
                    </div>
                </div>
                <input *ngIf='!artWork.validated' #newMessage placeholder="type any message here" type="text"
                    (keyup.enter)='sendMessage(artWork.id, newMessage)' style='font-size: 80%;'>
                <div *ngIf='artWork.author==state.user.pseudo'>
                    <button *ngIf='!artWork.validated' class='button' (click)='edit.emit(artWork)'>Edit</button>
                    <button *ngIf='!artWork.validated && canValidate' class='button is-primary' (click)='validate()'>Validate</button>
                </div>
            </div>
        </div>
    </div>
</div>
