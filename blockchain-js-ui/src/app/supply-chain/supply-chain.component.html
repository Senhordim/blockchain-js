<div class="container">
    <h2>Artworks</h2>
    <div *ngFor='let artWork of artWorksToDisplay()'>
        <art-work-summary [userId]='userId' [artWork]='artWork'></art-work-summary>
    </div>
    <div>
        <h2>Inventory</h2>
        <span *ngFor='let item of inventaire' [class.selected]='item.selected'>
            <div *ngIf='item.id.startsWith("pix-")' class='inventory-item' [style.backgroundColor]='item.id.substr(4)'></div>
            <div *ngIf='item.id.startsWith("emoji-")' class='inventory-item'>{{ item.id.substr(6) }}</div>
            <div *ngIf='item.id.startsWith("artWork-")' class='inventory-item'>artWork</div>
            <b>{{ item.quantity }}</b>
        </span>
    </div>
    <div>
        <button class='button is-primary' (click)='initArtWorkCreation()'>Artwork</button>
    </div>
</div>

<div *ngIf='creatingArtWork' class='container'>
    <art-work-edition [artWork]='creatingArtWork' (validate)='validateArtwork()' (cancel)='cancelArtwork()'></art-work-edition>
</div>
