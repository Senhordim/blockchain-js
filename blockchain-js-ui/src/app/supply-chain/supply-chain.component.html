<div *ngIf='!creatingArtWork' class="container">
    <h2>Artworks</h2>
    <div *ngFor='let artWork of artWorksToDisplay()'>
        <art-work-summary [artWork]='artWork'></art-work-summary>
    </div>
    
    <h2>Inventory</h2>
    <span *ngFor='let item of inventory' [class.selected]='item.id == selectedInInventory'>
        <art-work-icon [artWorkId]='item.id'></art-work-icon>
        <b>{{ item.count }}</b>
    </span>
    
    <div>
        <button class='button is-primary' (click)='initArtWorkCreation()'>Create a new Artwork</button>
    </div>
</div>

<div *ngIf='creatingArtWork' class='container'>
    <art-work-edition [artWork]='creatingArtWork' (validate)='validateArtwork()' (cancel)='cancelArtwork()'></art-work-edition>
</div>
