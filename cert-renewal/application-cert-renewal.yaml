apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: blockchain-js-ui
  labels:
    run: blockchain-js-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      run: blockchain-js-ui
  strategy:
    rollingUpdate:
      maxSurge: 10
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: blockchain-js-ui
    spec:
      containers:
      - name: webserver
        image: eu.gcr.io/blockchain-js/blockchain-js/certbot:arnaud@sha256:d882780a7a6b7f0d1744a06b51e2f05167319fa168a4dea879fe9c8bfe5d6b0a
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: blockchain-js-ui
  labels:
    run: blockchain-js-ui
spec:
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  loadBalancerIP: 35.187.182.86
  ports:
  - name: https
    protocol: TCP
    port: 443
    targetPort: 443
  - name: signal
    protocol: TCP
    port: 8999
    targetPort: 8999
  - name: http-redirect
    protocol: TCP
    port: 80
    targetPort: 80
  selector:
    run: blockchain-js-ui